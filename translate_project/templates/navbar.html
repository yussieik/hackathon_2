<style>
  @import url('https://fonts.googleapis.com/css?family=Muli&display=swap');
@import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');

* {
    box-sizing: border-box;
    font-family: 'Muli';
}
  .navbar {
    background-color: #003366; /* Dark Blue */
  }

  .navbar-nav .nav-link {
    color: #fff;
    transition: color 0.3s ease-in-out;
  }

  .navbar-nav .nav-link:hover {
    color: #FFD700; /* Gold */
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../home/">Instructions</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="../game/">Translate!</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../stats/">{{ user|title }}'s Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../logout/">Log Out</a>
        </li>
        {% else %}
        <li>
          <a class="nav-link" href="/app/login/">Log In</a>
        </li>
        <li>
          <a class="nav-link" href="/app/register/">Register</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
